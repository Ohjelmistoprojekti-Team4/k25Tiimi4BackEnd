<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Clothing List</title>
</head>

<body>
    <h1>Clothing Items</h1>
    <table>
        <thead>
            <th>Type</th>
            <th>Color</th>
            <th>Size</th>
            <th>Price</th>
            <th>Manufacturer</th>
        </thead>
        <tbody>
            <tr th:each="clothing : ${clothings}">
                <td th:text="${clothing.type}"></td>
                <td th:text="${clothing.color}"></td>
                <td th:text="${clothing.size}"></td>
                <td th:text="${clothing.price}"></td>
                <td th:text="${clothing.manufacturer != null ? clothing.manufacturer.name : 'Unknown Manufactorer'}">
                </td>
                <td>
                    <a th:href="@{clothings/edit/{id}(id=${clothing.clothingId})}"><button>Edit</button></a>
                </td>
                <td>
                    <form th:action="@{/clothings/delete/{id}(id=${clothing.clothingId})}" method="post">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <a href="/addclothing"><button>Add Clothing</button></a>
    <a href="/manufacturerlist"><button>View manufacturers</button></a>
</body>

</html>
