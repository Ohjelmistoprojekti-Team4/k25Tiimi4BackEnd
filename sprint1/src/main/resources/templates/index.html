<!DOCTYPE html>

                                                                products</button>
                                                        </form>

                                                        </form>
                                                        <form th:action="@{/logout}" method="post">
                                                            <button data-mdb-button-init data-mdb-ripple-init

                                                                type="submit">Logout</button>
                                                        </form>
