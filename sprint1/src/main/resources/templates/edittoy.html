<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Toy</title>
</head>
<body>
    <h1>Edit Toy</h1>
    <form method="post" th:action="@{/toys/edit/save}" th:object="${toy}">
        <input type="hidden" th:field="*{productId}" />
        <p>Name:<input type="text" th:field="*{name}" placeholder="Name" /></p>
        <p>Price:<input type="text" th:field="*{price}" placeholder="Price" /></p>
        <p>Manufacturer:
            <select th:field="*{manufacturer}">
                <option th:each="manufacturer : ${manufacturers}" th:value="${manufacturer.manufacturerId}" th:text="${manufacturer.name}"></option>
            </select>
        </p>
        <p>Material:<input type="text" th:field="*{material}" placeholder="Material" /></p>
        <button type="submit">Save changes</button>
    </form>    
</body>
</html>
