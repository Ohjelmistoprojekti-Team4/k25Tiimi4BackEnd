<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">
    <section class="vh-100" style="background-color: #9A616D;">
        <div class="container py-3 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <!-- <div class="col-md-6 col-lg-7 d-flex align-items-center"> -->
                        <div class="card-body p-4 p-lg-5 text-black">
                            <h1 class="text-center mb-4" style="color: #343a40;">Orders</h1>
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>Order id</th>
                                            <th>Orderer</th>
                                            <th>Date</th>
                                            <th>Product</th>
                                            <th>Quantity</th>
                                            <th></th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <th:block th:each="order : ${orders}" th:if="${order != null}">
                                            <tr th:each="op : ${order.orderProducts}"
                                                th:if="${order.orderProducts != null}">
                                                <td th:text="${order.orderId}"></td>
                                                <td th:text="${order.user.username}"></td>
                                                <td th:text="${#temporals.format(order.orderDate, 'dd.MM.yyyy HH:mm')}">
                                                </td>
                                                <td th:text="${op.product.name}"></td>
                                                <td th:text="${op.orderQuantity}"></td>
                                            </tr>
                                        </th:block>
                                    </tbody>
                                </table>
                            </div>
                            <div class="text-center my-4">
                                <a href="/"><button class="btn btn-secondary">Back to main page</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
