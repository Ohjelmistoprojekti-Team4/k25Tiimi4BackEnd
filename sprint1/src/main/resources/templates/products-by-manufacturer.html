<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Products by Manufacturer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">
    <section class="vh-100" style="background-color: #9A616D;">
        <div class="container py-5 h-100">
            <div class="card" style="border-radius: 1rem;">
                <div class="card-body p-4 p-lg-5 text-black">
                    <h1 class="text-center mb-4" style="color: #343a40;"
                        th:text="'Products by ' + ${manufacturer.name}"></h1>
                    <div class="table-responsive" style="max-width: 50%; margin: 0 auto;"></div>
                    <div class="row">
                        <div class="col-md-6">
                            <h2>Toys</h2>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Product Name</th>
                                        <th>Price</th>
                                        <th>Material</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="toy : ${toys}">
                                        <td th:text="${toy.name}"></td>
                                        <td th:text="${toy.price}"></td>
                                        <td th:text="${toy.material}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-md-6">
                            <h2>Clothing Items</h2>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Product Name</th>
                                        <th>Price</th>
                                        <th>Color</th>
                                        <th>Size</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="clothingItem : ${clothingItems}">
                                        <td th:text="${clothingItem.name}"></td>
                                        <td th:text="${clothingItem.price}"></td>
                                        <td th:text="${clothingItem.color}"></td>
                                        <td th:text="${clothingItem.size}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-md-6">
                            <h2>Food</h2>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Product Name</th>
                                        <th>Price</th>
                                        <th>Type</th>
                                        <th>Flavor</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="food : ${food}">
                                        <td th:text="${food.name}"></td>
                                        <td th:text="${food.price}"></td>
                                        <td th:text="${food.type}"></td>
                                        <td th:text="${food.flavor}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <br>
                    <a href="/manufacturerlist"><button type="button" class="btn btn-secondary">Back to all
                            manufacturers</button></a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
