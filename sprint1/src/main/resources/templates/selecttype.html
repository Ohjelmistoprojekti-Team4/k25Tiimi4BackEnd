<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <section class="vh-100" style="background-color: #9A616D;">
        <div class="container py-5 h-100">
            <div class="card" style="border-radius: 1rem;">
                <div class="card-body p-4 p-lg-5 text-black">
                    <h1 class="text-center mb-4" style="color: #343a40;">Add product</h1>
                    <div class="table-responsive" style="max-width: 50%; margin: 0 auto;">
                        <h2>Choose the type of the product</h2>

                        <select onchange="location = '/add/' + this.value">
                            <option disabled selected>Choose type</option>
                            <option th:each="type : ${productTypes}" th:value="${type}" th:text="${type}">
                            </option>
                        </select>
                        <br>
                        <br>
                        <a href="/productlist"><button class="btn btn-secondary">Back</button></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
