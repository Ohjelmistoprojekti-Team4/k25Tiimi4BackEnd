<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Manufacturer List</title>
</head>

<body>
    <h1>Manufacturers</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="manufacturer : ${manufacturers}">
                <td th:text="${manufacturer.name}"></td>
                <td>
                    <form th:action="@{/deletemanufacturer/{id}(id=${manufacturer.manufacturerId})}" method="post">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <a href="/addmanufacturer"><button>Add manufacturer</button></a>
    <a href="/productlist"><button>View products</button></a>
    <br>
    <br>
    <a href="/"><button>Back to main page</button></a>
</body>

</html>
