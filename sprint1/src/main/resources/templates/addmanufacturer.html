<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Add Manufacturer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <h1>Add Manufacturer</h1>
    <form id="addFormManufacturer" method="post" th:action="@{/savemanufacturer}" th:object="${manufacturer}">
        <p>Name:<input type="text" th:field="*{name}" placeholder="Name" /></p>
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></p>

        <p>
            <button type="button" class="btn btn-success" data-bs-toggle="modal"
                data-bs-target="#confirmModal">Add</button>
            <a th:href="@{/manufacturerlist}" class="btn btn-secondary">Cancel</a>
        </p>
    </form>
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Vahvistus</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Sulje"></button>
                </div>
                <div class="modal-body">
                    Add manufacturer?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="submitForm()">Yes</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function submitForm() {
            document.getElementById("addFormManufacturer").submit();
        }
    </script>
</body>

</html>
