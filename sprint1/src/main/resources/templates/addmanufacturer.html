<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Add Manufacturer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">
    <section class="vh-100" style="background-color: #9A616D;">
        <div class="container py-5 h-100">
            <div class="card align-items-center" style="border-radius: 1rem;">
                <div class="card-body p-4 p-lg-5 text-black" style="max-width: 400px">
                    <h1 class="text-center mb-4" style="color: #343a40;">Add Manufacturer</h1>


                    <form id="addFormManufacturer" method="post" th:action="@{/savemanufacturer}"
                        th:object="${manufacturer}">
                        <p>Name:<input type="text" th:field="*{name}" placeholder="Name" style="width: 100%" /></p>
                        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></p>

                        <div class="d-flex justify-content-center gap-2 pt-3">
                            <button type="button" class="btn btn-success" data-bs-toggle="modal"
                                data-bs-target="#confirmModal">Add</button>
                            <a th:href="@{/manufacturerlist}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="confirmModalLabel">Confirm</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Sulje"></button>
                                </div>
                                <div class="modal-body">
                                    Add manufacturer?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-primary" onclick="submitForm()">Yes</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <script>
                        function submitForm() {
                            document.getElementById("addFormManufacturer").submit();
                        }
                    </script>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
